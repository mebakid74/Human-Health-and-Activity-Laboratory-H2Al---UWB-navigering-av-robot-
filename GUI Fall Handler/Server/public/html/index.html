<!DOCTYPE html>
<html lang="sv" dir="ltr">
<head>
    <title>GUI Fall Handler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/784f430f58.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <header>
    <div>
        <div class="form-box">
            <h1>Patient login</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user offline-icon"></i>
                        <input type="text" placeholder="Personnummer" name="loginUser" id="personnummer" required />
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock offline-icon"></i>
                        <input type="password" placeholder="LÃ¶senord" name="loginPassword" id="password" required />
                    </div>

                    <div class="btn">
                        <input id="submit-btn" type="submit" value="login" class="submit-btn"/>
                    </div>

                </div>
            </form>
        </div>

        <!--Javascript--->
        <script>
            if(localStorage.getItem("isLoggedIn") == "true"){
                window.location.href = "/home"; }
            document.getElementById("submit-btn").addEventListener("click", function(event){
                event.preventDefault();
                var personnummer = document.getElementById("personnummer").value;
                var password = document.getElementById("password").value;
                if (personnummer == "909090-0000" && password == "pepper") {
                    localStorage.setItem("isLoggedIn", true);
                    window.location.href = "/home";
                    alert("Loggin lyckades");
                } else {
                    alert("Fel inloggning");
                    return;
                }
            });
        </script>
    </div>
    </header>
    </div>
</body>
</html>
